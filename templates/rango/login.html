<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
{% extends 'rango/base.html' %}
    {% load staticfiles %}

    {% block title_block %} Login {% endblock %}

    {% block body_block %}
    <h1>Login to Rango</h1>
    <form id="login_form" method="post" action="{% url 'rango:login' %}">
        {% csrf_token %}
        <p>Username: <input type="text" name="username" size="50" /></p>
        <p>Password: <input type="password" name="password" size="50" /></p>
        <p><input type="submit" name="submit" value="Login" /></p>
    </form>
{% endblock %}
</body>
</html>
